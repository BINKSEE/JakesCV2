<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <header style="margin-top: 30px; margin-right: 30px; align-items: baseline;">
      <ul style="background-color: transparent;">
      <li><a href ="index.html"><img src="CSS/images/JAKEAVATER.png" alt="JAKE-img" height="60" width="50" style="margin-left: 20px"></a></li>
  </header>
    <body>
      <style> 
      body {
                font-family: "Courier New"; font-size: 22px;
                background-color: black;
            }
            h1{
            color:yellow;
            text-decoration: none;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: white;
        }
      </style>
      <h1 style="text-align: center;">PORTFOLIO</h1>
        <!-- The grid: four columns -->
<div class="row">
    <div class="column">
      <img src="CSS/images/JAKEAVATER.png" class="ImgWall" alt="A self portrait avatar of myself created in photoshop and inspired by another developer named Jackson Black. Check out his website at jxnblk.com!" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="CSS/images/assignmentsix.png" class="ImgWall" alt="'neon girl' was one of my first projects in photoshop in my website design class at NSU. I really wanted to come out swinging! " onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="CSS/images/QUANTUMCOFFEE.png" class="ImgWall" alt=" This a coffee house menu mock-up inspired by the popular 'Fallout' franchise. I'm particularly proud of how this one turned out." onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="CSS/images/HUGO2.jpg"  class="ImgWall" alt="'MysticalCat' I call him Hugo. He likes to jump through dimensionl portals." onclick="myFunction(this);">
    </div>
  </div>
  
  <!-- The expanding image container -->
  <div class="container">
    <!-- Close the image -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  
    <!-- Expanded image -->
    <img id="expandedImg"class="expandedimage">
  
    <!-- Image text -->
    <div id="imgtext"></div>
  </div>
      <script>
    function myFunction(imgs) {
    // Get the expanded image
    var expandImg = document.getElementById("expandedImg");
    // Get the image text
    var imgText = document.getElementById("imgtext");
    // Use the same src in the expanded image as the image being clicked on from the grid
    expandImg.src = imgs.src;
    // Use the value of the alt attribute of the clickable image as text inside the expanded image
    imgText.innerHTML = imgs.alt;
    // Show the container element (hidden with CSS)
    expandImg.parentElement.style.display = "block";
  }
      </script>
    </body>
</html>
